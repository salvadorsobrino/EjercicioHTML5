<body>
    <main>
        <section id="formulario">
            <h2>Formulario para realizar el Pedido</h2>
            <form action="procesarPeticion.jsp" method="post">
                <fieldset id="cuadro">
                    <legend>Datos del Pedido:</legend>
                    <label class="datospedido" for="nombre">Nombre: </label>
                    <input class="datospedido" id="nombre" type="text" name="nombre" placeholder="Escriba su nombre"
                        required />
                    <label class="datospedido" for="dni">DNI: </label>
                    <input class="datospedido" id="dni" type="text" name="dni" placeholder="Escriba su DNI" required />
                    <label class="datospedido" for="email">Email: </label>
                    <input class="datospedido" id="email" type="email" name="email" placeholder="Escriba su email"
                        required />
                    <label class="datospedido" for="telefono">Teléfono: </label>
                    <input class="datospedido" id="telefono" type="tel" name="telefono"
                        placeholder="Escriba su número de tel" required />

                    <label for="modelo">Escoja el modelo de coche: </label>
                    <select id="modelo" name="modelo">
                        <option value="S">ModeloS</option>
                        <option value="3">Modelo3</option>
                        <option value="X">ModeloX</option>
                        <option value="Y">ModeloY</option>
                    </select>
                    <label class="datospedido" for="date">Seleccione la fecha en la que nos pondremos en contacto con
                        usted: </label>
                    <input id="date" type="date" name="date" required />
                    <div id="finalformulario">
                        <label class="datospedido" for="observaciones">Observaciones: </label>
                        <textarea id="observaciones" style="resize: none;" rows="5" cols="80" name="observaciones"
                            placeholder="Por ejemplo horario de la llamada"></textarea>
                        <label class="datospedido" for="terminos">¿Acepta los terminos y condiciones de uso?</label>
                        He leído y acepto los terminos y condiciones de uso<input type="checkbox" name="terminos"
                            value="Y" />
                        <input type="submit" value="Enviar datos" />
                        <input type="reset" value="Limpiar formulario" />
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
